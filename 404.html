<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Erro 404 - Página Não Encontrada">
    <meta property="og:description" content="A página que você está procurando não foi encontrada.">
    <meta property="og:image" content="https://cloud-f8yf41iud-hack-club-bot.vercel.app/1ae67ededcf625732b5f437723db05b71.png">
    <meta name="theme-color" content="#6a1b9a">
    <title>Erro 404 - Página Não Encontrada</title>
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a1b9a, #ff80ab); /* Fundo gradiente roxo e rosa */
            color: #fff; /* Texto branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            color: #fff; /* Texto branco */
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        h2 {
            font-size: 2rem;
            color: #fff; /* Texto branco */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Fundo semi-transparente */
            color: #fff; /* Texto branco */
            border: 2px solid #e8a9f0; /* Rosa claro */
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(255, 128, 171, 0.2); /* Rosa claro com transparência */
            border-color: #6a1b9a; /* Roxo */
            transform: translateY(-3px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>Oops! A página que você está procurando não foi encontrada. Parece que você se perdeu no caminho.</p>
        <a href="/" class="btn">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
