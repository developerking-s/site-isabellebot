<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Menu Flutuante */
        .floating-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6a1b9a; /* Roxo */
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-menu .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .floating-menu .menu-items {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .floating-menu .menu-items li a {
            color: #ffffff; /* Branco */
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }

        .floating-menu .menu-items li a:hover {
            color: #ff80ab; /* Rosa médio */
            text-decoration: underline;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .floating-menu .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #6a1b9a;
                padding: 10px 0;
            }

            .floating-menu .menu-items.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Estilos para a página principal */
        .header {
            padding: 50px 20px;
            text-align: center;
            background-color: #f3f3f3;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #6a1b9a;
            animation: fadeIn 2s ease-in-out;
        }

        .header p {
            font-size: 1.2rem;
            color: #333;
            animation: fadeIn 3s ease-in-out;
        }

        /* Animacao de Fade */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .profile-image {
            width: 120px;
            height: 120px;
            background-color: #6a1b9a;
            border-radius: 50%;
            margin: 0 auto;
            animation: scaleUp 1.5s ease-in-out;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Botões com ícones */
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container .btn {
            padding: 12px 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container .btn:hover {
            background-color: #ff80ab;
        }

        .btn i {
            font-size: 18px;
        }

        /* Embed de Vídeo */
        .video-embed {
            margin-top: 30px;
            max-width: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Menu Flutuante -->
    <nav class="floating-menu">
        <a href="#" class="logo">Isabelle Bot</a>
        <ul class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Comandos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <header class="header">
        <div class="profile-image"></div>
        <div class="header-content">
            <h1>Site da Isabelle Bot!</h1>
            <p>Explore o nosso bot e veja os comandos abaixo</p>
        </div>
        <!-- Botões de Ação -->
        <div class="button-container">
            <button class="btn">
                <i class="fas fa-plus"></i> Adicionar o Bot
            </button>
            <button class="btn">
                <i class="fas fa-headset"></i> Suporte
            </button>
        </div>
    </header>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu-items');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

</body>
</html>
