<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Menu Flutuante */
        .floating-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6a1b9a; /* Roxo */
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-menu .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .floating-menu .menu-items {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .floating-menu .menu-items li a {
            color: #ffffff; /* Branco */
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }

        .floating-menu .menu-items li a:hover {
            color: #ff80ab; /* Rosa m√©dio */
            text-decoration: underline;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .floating-menu .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #6a1b9a;
                padding: 10px 0;
            }

            .floating-menu .menu-items.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Menu Flutuante -->
    <nav class="floating-menu">
        <a href="#" class="logo">Isabelle Bot</a>
        <ul class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Comandos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <header class="header">
        <div class="profile-image"></div>
        <div class="header-content">
            <h1>Site da Isabelle Bot!</h1>
            <p>Explore o nosso bot e veja os comandos</p>
        </div>
    </header>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu-items');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

</body>
</html>
