<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Menu Flutuante */
        .floating-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6a1b9a; /* Roxo */
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-menu ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }

        .floating-menu ul li {
            margin: 0 20px;
        }

        .floating-menu ul li a {
            color: #ffffff; /* Branco */
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        .floating-menu ul li a:hover {
            color: #ff80ab; /* Rosa médio */
            text-decoration: underline;
        }

        /* Botões Iniciais */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #d85f75; /* Rosa escuro */
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff80ab; /* Rosa médio */
        }

        /* Estilo do Header com Imagem em Círculo */
        .header {
            position: relative;
            text-align: center;
            padding: 40px 20px;
            background-color: #f8bbd0; /* Rosa pastel */
        }

        .header .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #6a1b9a; /* Roxo */
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
            background-image: url('https://cdn.discordapp.com/attachments/1324873106745069681/1324876050089644113/ae67ededcf625732b5f437723db05b71.png');
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #6a1b9a; /* Roxo */
        }

        .header-content p {
            font-size: 1.2rem;
            color: #6a1b9a; /* Roxo */
        }

        /* Estilo da Seção Principal */
        section {
            padding: 40px;
            text-align: center;
            background-color: #f8bbd0; /* Rosa pastel */
            color: #6a1b9a; /* Roxo */
        }

        section p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Menu Flutuante -->
    <nav class="floating-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Comandos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Header com Foto e Texto -->
    <header class="header">
        <div class="profile-image"></div>
        <div class="header-content">
            <h1>Site da Isabelle Bot!</h1>
            <p>Explore o nosso bot e veja os comandos</p>
        </div>
    </header>

    <!-- Botões Iniciais -->
    <div class="buttons-container">
        <button class="btn add-bot">
            <i class="fas fa-plus-circle"></i> Adicionar Bot
        </button>
        <button class="btn support">
            <i class="fas fa-headset"></i> Suporte
        </button>
    </div>

    <!-- Seção Principal -->
    <section>
        <p>Sobre o bot vai ser aqui.</p>
    </section>

</body>
</html>
