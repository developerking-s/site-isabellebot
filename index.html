<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isabelle Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos do Menu Flutuante */
        .floating-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6a1b9a; /* Roxo */
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .floating-menu ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }

        .floating-menu ul li {
            margin: 0 20px;
        }

        .floating-menu ul li a {
            color: #ffffff; /* Branco */
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }

        .floating-menu ul li a:hover {
            color: #ff80ab; /* Rosa médio */
            text-decoration: underline;
        }

        /* Botões Iniciais */
        .buttons-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #8e24aa; /* Roxo escuro */
        }

        .btn {
            margin: 0 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: #d85f75; /* Rosa escuro */
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff80ab; /* Rosa médio */
        }

        /* Estilos do Header com Foto */
        .header {
            position: relative;
            background-image: url('https://cdn.discordapp.com/attachments/1324873106745069681/1324876050089644113/ae67ededcf625732b5f437723db05b71.png?ex=677b0ff9&is=6779be79&hm=f596eb14f71632e3431cfbcdcb8e65514e1a218f8a69b6027d8551655537ec46&'); /* Coloque o caminho da imagem */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(106, 27, 154, 0.7); /* Roxo com transparência */
        }

        .header-content {
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            color: #ff80ab; /* Rosa médio */
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
            color: #ffffff; /* Branco */
        }

        /* Animação de Fade In */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilo da Seção Principal */
        section {
            padding: 40px;
            text-align: center;
            background-color: #f8bbd0; /* Rosa pastel */
            color: #6a1b9a; /* Roxo */
        }

        section p {
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <!-- Botões Iniciais -->
    <div class="buttons-container">
        <button class="btn add-bot">
            <i class="fas fa-plus-circle"></i> Adicionar Bot
        </button>
        <button class="btn support">
            <i class="fas fa-headset"></i> Suporte
        </button>
    </div>

    <!-- Menu Flutuante -->
    <nav class="floating-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Comandos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Área com Foto e Texto -->
    <header class="header">
        <div class="header-content">
            <h1 class="animated-text">Site da Isabelle Bot!</h1>
            <p>Explore a nossa bot veja os comandos</p>
        </div>
    </header>

    <!-- Seção Principal -->
    <section>
        <p>Sobre o bot vai ser aqui.</p>
    </section>

</body>
</html>
